<head>
  <title>Lead Caravan - alpha</title>
</head>

<body>
 {{>navigationBar}}

	{{#if currentUser}}
		<!-- <p align="right"> -->
		<p class="pull-right">
			{{username}}<br />
			<button class = "logOut">Sign Out</button> 
			
		</p>
	{{/if}}

	<h1>Lead Caravan</h1>
	{{#unless currentUser}}
	<div class="row" >
		<div class="col-md-3">{{> atForm}}</div>	
		<div class="col-md-4">{{> hello}}</div>
		<div class="col-md-5"></div>
	</div>
	{{/unless}}

</body>

<template name="Home">
	{{#if currentUser}}
		{{>baseDash}}
	{{/if}}

</template>


<template name="page1">
	This is page 1
</template>

<template name="page2">
	This is page 2
</template>

<template name="page3">
	This is page 3
</template>

<template name="tabs">
	 <ul class="tabs nav-tabs hide-on-med-and-down">
		<li class="tab col s4"><a id="page-one" href="#" value = "page-1">Page One</a></li>
		<li class="tab col s4"><a id="page-two" href="#">Page Two</a></li>
		<li class="tab col s4"><a id="page-three" href="#">Page Three</a></li>
	</ul>
</template>

<template name="display">
    {{> playerView}}
    {{#if activeTab 'nt1'}}
        {{>page1}}
    {{/if}}

    {{#if activeTab 'nt2'}}
        {{>page2}}
    {{/if}}

    {{#if activeTab 'nt3'}}
        {{>page3}}
    {{/if}}
    <br />
</template>


<template name = "userDash">
	{{#if currentUser}}
		{{>alertsTemp}}  
		{{>requestsTemp}}

		{{> display}}

		{{> gameInfo}}
		{{> userInfo}}
		{{> yearInfo}}
		<p>
			{{> stockInfo}}	
		</p>
		<p>
			{{> trade}}
		</p>
	{{/if}}
</template>

<template name = "adminDash">
	{{> gameInfo}}
	<h4> Kick users!!1! </h4>
	{{> userKicks}}
	<br />

	<button class="skipYear"></button>

	<h4> Edit Stocks </h4>
	{{> stockEditor}}
	<br />
	
	{{#if currentUser}}
		{{>alertsTemp}}  
		{{>requestsTemp}}

		<!-- {{> userInfo}} -->
		<p>
			{{> stockInfo}}
		</p>
	{{/if}}
</template>

<template name="gameInfo">
	Year: {{gameYear}} <br />
</template>

<template name = "userKicks">
	<form class = "kickPlayer">
		Players in this game:
		<select name = "player">
				<option value="None">  </option> 
			{{#each allUsers}}
				<option value="{{player}}">{{playerName}}</option> 
			{{/each}}
		</select>
		<br />
		<input type = "submit" value ="Kick" />
	</form>
	<br />
	<button class="kickAll">Kick everybody!</button>
	<br />
	<button class="killGame">Delete game</button>
</template>

<template name = "stockEditor">
	<form class = "stockChange">
		Stock:
		<select name = "stock">
			{{#each groupStocks}}
				<option value="{{_id}}">{{gID}}: {{item}} – {{amount}} : {{price}}</option> 
			{{/each}}
		</select><br />
		<input type = "submit" />
	</form>
</template>

<template name = "alertsTemp">
	<a href = "/" class="btn btn-default pull-right">See other games</a>

	{{#each allAlerts}}
		<!-- {{contents}} -->
		{{contents.text}}
		<br />
	{{/each}}
	<p>
	<form class="clear-alerts">
		<input type="submit" value = "Clear Alerts"/>
	</form>
	</p>

</template>

<template name = "requestsTemp">
	{{#each allRequests}}
		{{contents.requester.username}} has asked you for {{contents.reqAmt}} of {{contents.reqRes}}, in exchange for {{contents.recvAmt}} of {{contents.recvRes}}.
		<form class="{{_id}}">
			<input type="submit" value="Accept" id = "accept" />
			<input type="submit" value="Reject" id = "reject" />
		</form>
	{{/each}}
</template>

<template name="userInfo">
	<p>
		Group: {{groupID}}
	</p>
	<p>
		Username: {{userID}}
	</p>
</template>

<template name="yearInfo">
	{{#each annualResource 'polluted'}}
		This is polluted in your market and nobody wants it currently -  {{item}}<br />
	{{/each}}
	{{#each annualResource 'cool'}}
		This is hep/cool (or whatever the kids call it) nowadays! -- {{item}}<br />
	{{/each}}
</template>

<template name = "trade">
	<form class = "trade">
		Other Users: 
		<select name = "Recipient" class = "browser-default">
			{{#each otherUsers}}
				<option value="{{player}}">{{playerName}}</option> 
			{{/each}}
		</select><br />

		What do you want to give?
		<select name = "GivingResource">
			{{#each givingResources}}
				<option value="{{item}}">{{item}}: {{amount}}</option>
			{{/each}}
		</select>
		And how much?
		<input type="number" name="giveAmount" /><br />

		What do you want to receive?
		<select name = "TakingResource">
			{{#each allResources}}
				<option value="{{item}}">{{item}}</option> 
			{{/each}}
		</select>
		And how much?
		<input type="number" name="requestAmount" /><br />

		<input type = "submit" />
	</form>
</template>

<template name = "stockInfo">
	<!-- {{prices}} -->
	<table border = "1" padding = "10px">
	<tr> 
		<td>Resource</td>
		<td>In Stock</td>
		{{#if stockFeatureShow 'price'}}
			<td>Price</td>
		{{/if}}
		{{#if stockFeatureShow 'group'}}
			<td>Group</td>
		{{/if}}
	</tr>
		{{#each resources}}
		<tr>
			<td><a class= "viewPriceGraph" value = "{{itemNo}}">{{item}} </a></td>
			<td>{{amount}}</td>
			{{#if stockFeatureShow 'price'}}
				<td>{{price}}</td>
			{{/if}}
			{{#if stockFeatureShow 'group'}}
				<td>{{groupName}}</td>
			{{/if}}
		</tr>
		{{/each}}
	</table>
	Market value: {{totalValue}}
	<br />
	{{> priceGraph}}
</template>

<template name="priceGraph">
	<div id="stockPriceGraph"></div>
</template>

<template name="hello">
	{{#unless currentUser}}
	<p>Sign up to see things!</p>
	{{/unless}}

</template>


<template name="baseDash">
  <!-- <button class="host">
    Host a new Game
  </button> -->

  <form class = "hostGame">
	  Number of Teams: <input type="number" placeholder="4" name="groups" />
	<input type="submit" value = "Host new game" /> 
	<sub>(Please enter less than 8 if you don't want all the things to break)</sub>
  </form>

  <br /><br />
  <form class = "gameChoice">
    <input type="text" placeholder="1730" name="gameCode" />
    <input type="submit" value = "Join a game" />
  </form>

  <h3> Admin </h3>
  <p>
  {{#each adminGames}}
    <a href="/games/{{gameCode}}">{{gameCode}}</a> – {{size}} groups <br />
  {{/each}}
  </p>
  
  <h3> Play </h3>
  <p>
  {{#each playingGames}}
    <a href="/games/{{gameCode}}">{{gameCode}}</a>
  {{/each}}
  </p>

</template>
