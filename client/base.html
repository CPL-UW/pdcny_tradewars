<head>
  <title>Lead Caravan - alpha</title>
</head>

<body>
	{{>navBar}}
	{{#if currentUser}}
		<!-- <p align="right"> -->

	{{/if}}

	{{#unless currentUser}}
	<div class="row" >
		<div class="col-md-3">{{> atForm}}</div>	
		<div class="col-md-4">{{> hello}}</div>
		<div class="col-md-5"></div>
	</div>
	{{/unless}}

</body>

<template name="Home">
	{{#if currentUser}}
		{{>baseDash}}
	{{/if}}

</template>


<template name="page1">

	{{> stockInfo}}	
</template>

<template name="page2">
	{{>alertsTemp}}  
</template>

<template name="page3">
	This is page 3
</template>

<template name="tabs">
	 <div class="valign center">
		 <ul class="tabs nav-tabs hide-on-med-and-down" >
			<li class="tab col s4"><a id="page-one" href="#" class="waves-effect waves-dark grey lighten-5 grey-text btn text-darken-4">Page One</a></li>
			<li class="tab col s4"><a id="page-two" href="#" class="waves-effect waves-dark grey lighten-5 grey-text btn text-darken-4">Page Two</a></li>
			<li class="tab col s4"><a id="page-three" href="#" class="waves-effect waves-dark grey lighten-5 grey-text btn text-darken-4">Page Three</a></li>
		</ul>
	</div>
</template>

<template name="display">
    {{> tabs}}
    {{#if activeTab 'nt1'}}
        {{>page1}}
    {{/if}}

    {{#if activeTab 'nt2'}}
        {{>page2}}
    {{/if}}

    {{#if activeTab 'nt3'}}
        {{>page3}}
    {{/if}}
</template>


<template name = "userDash">
	{{#if currentUser}}

		{{>requestsTemp}}

		{{> display}}

		{{> gameInfo}}
		{{> userInfo}}

		<p>
			{{> trade}}
		</p>
	{{/if}}
</template>

<template name = "adminDash">
	{{> gameInfo}}
	<h4> Kick users!!1! </h4>
	{{> userKicks}}
	<br />

	<h4> Edit Stocks </h4>
	{{> stockEditor}}
	<br />
	
	{{#if currentUser}}
		{{>alertsTemp}}  
		{{>requestsTemp}}

		<!-- {{> userInfo}} -->
		<p>
			{{> stockInfo}}
		</p>
	{{/if}}
</template>

<template name="gameInfo">
	{{gameYear}} years<br />
</template>

<template name = "userKicks">
	<form class = "kickPlayer">
		Players in this game:
		<select name = "player">
				<option value="None">  </option> 
			{{#each allUsers}}
				<option value="{{player}}">{{playerName}}</option> 
			{{/each}}
		</select>
		<br />
		<input type = "submit" value ="Kick" />
	</form>
	<br />
	<button class="kickAll">Kick everybody!</button>
	<br />
	<button class="killGame">Delete game</button>
</template>

<template name = "stockEditor">
	<form class = "stockChange">
		Stock:
		<select name = "stock">
			{{#each groupStocks}}
				<option value="{{_id}}">{{gID}}: {{item}} â€“ {{amount}} : {{price}}</option> 
			{{/each}}
		</select><br />
		<input type = "submit" />
	</form>
</template>

<template name = "alertsTemp">
<!-- 	<a href = "/" class="btn btn-default pull-right">See other games</a>
 -->
 	<div style="height:270px">
		<ul class="collection" style="height:100%">
			<li class="collection-item">
				{{#each allAlerts}}
					<!-- {{contents}} -->
					{{contents.text}}
				{{/each}}
			</li>
		</ul>
		<p>
		<form class="clear-alerts">
			<input type="submit" value = "Clear Alerts"/>
		</form>
		</p>
	</div>

</template>

<template name = "requestsTemp">
	{{#each allRequests}}
		{{contents.requester.username}} has asked you for {{contents.reqAmt}} of {{contents.reqRes}}, in exchange for {{contents.recvAmt}} of {{contents.recvRes}}.
		<form class="{{_id}}">
			<input type="submit" value="Accept" id = "accept" />
			<input type="submit" value="Reject" id = "reject" />
		</form>
	{{/each}}
</template>

<template name="userInfo">
	<p>
		Group: {{groupID}}
	</p>
	<p>
		Username: {{userID}}
	</p>
</template>

<template name = "trade">
	<form class = "trade">
		Other Users: 
		<select name = "Recipient">
			{{#each otherUsers}}
				<option value="{{player}}">{{playerName}}</option> 
			{{/each}}
		</select><br />

		What do you want to give?
		<select name = "GivingResource">
			{{#each givingResources}}
				<option value="{{item}}">{{item}}: {{amount}}</option>
			{{/each}}
		</select>
		And how much?
		<input type="number" name="giveAmount" /><br />

		What do you want to receive?
		<select name = "TakingResource">
			{{#each allResources}}
				<option value="{{item}}">{{item}}</option> 
			{{/each}}
		</select>
		And how much?
		<input type="number" name="requestAmount" /><br />

		<input type = "submit" />
	</form>
</template>

<template name = "stockInfo">
	<!-- {{prices}} -->
	<div layout="row">
		<div flex>

          	<table border = "1" padding = "10px">
				<tr> 
					<th>Resource</th>
					<th>In Stock</th>
					<th>Price</th>
					<th>Group</th>
				</tr>
				{{#each resources}}
				<tr>
					<td>{{item}}</td>
					<td>{{amount}}</td>
					<td>{{price}}</td>
					<td>{{gID}}</td>
				</tr>
				{{/each}}
			</table>  

			Market value: {{totalValue}}

		</div>
		<div flex>
			{{> priceGraph}}
		</div>
	</div>
</template>

<template name="priceGraph">
	<div id="stockPriceGraph"></div>
</template>

<template name="hello">
	{{#unless currentUser}}
	<p>Sign up to see things!</p>
	{{/unless}}

</template>


<template name="baseDash">
  <button class="host">
    Host a new Game
  </button>
  <br /><br />
  <form class = "gameChoice">
    <input type="text" placeholder="1730" name="gameCode" />
    <input type="submit" value = "Join a game" />
  </form>

  <h3> Admin </h3>
  <p>
  {{#each adminGames}}
    <a href="/games/{{gameCode}}">{{gameCode}}</a> <br />
  {{/each}}
  </p>
  
  <h3> Play </h3>
  <p>
  {{#each playingGames}}
    <a href="/games/{{gameCode}}">{{gameCode}}</a>
  {{/each}}
  </p>

</template>

<template name="navBar">
	<nav>
		<div class="nav-wrapper blue-grey darken-2">

	      	<a href="#" class="brand-logo">Lead Caravan</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>{{username}}</li>
				<li><a href= "logOut" class="blue-grey-text text-lighten-4">Sign Out</a></li> 
				<li><a herf= "/" class="blue-grey-text text-lighten-4">Other games</a></li>
			</ul>
		</div>
	</nav>
</template>
