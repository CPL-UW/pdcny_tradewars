<template name="Home">

	
	<!-- {{> loginButtons}} -->

	<!-- {{> atForm}} -->
	<br />
	<br />

	{{#if currentUser}}
		{{>baseDash}}
	{{/if}}

</template>


<template name = "userDash">
	{{#if currentUser}}
		{{>alertsTemp}}  
		{{>requestsTemp}}

		{{> userInfo}}
		<p>
			{{> stockInfo}}	
		</p>
		<p>
			{{> trade}}
		</p>
	{{/if}}
</template>

<template name = "adminDash">
	{{#if currentUser}}
		{{>alertsTemp}}  
		{{>requestsTemp}}

		<!-- {{> userInfo}} -->
		<p>
			{{> stockInfo}}
		</p>
	{{/if}}
</template>


<template name = "alertsTemp">
	{{#each allAlerts}}
		<!-- {{contents}} -->
		{{contents.text}}
		<br />
	{{/each}}
	<form class="clear-alerts">
		<input type="submit" value = "Clear Alerts"/>
	</form>
</template>

<template name = "requestsTemp">
	{{#each allRequests}}
		{{contents.requester.username}} has asked you for {{contents.reqAmt}} of {{contents.reqRes}}, in exchange for {{contents.recvAmt}} of {{contents.recvRes}}.
		<form class="{{_id}}">
			<input type="submit" value="Accept" id = "accept" />
			<input type="submit" value="Reject" id = "reject" />
		</form>
	{{/each}}
</template>

<template name="userInfo">
	<p>
		Group: {{groupID}}
	</p>
	<p>
		Username: {{userID}}
	</p>
</template>

<template name = "trade">
	<form class = "trade">
		Other Users: 
		<select name = "Recipient">
			{{#each otherUsers}}
				<option value="{{_id}}">{{playerName}}</option> 
			{{/each}}
		</select><br />

		What do you want to give?
		<select name = "GivingResource">
			{{#each givingResources}}
				<option value="{{item}}">{{item}}: {{amount}}</option>
			{{/each}}
		</select>
		And how much?
		<input type="number" name="giveAmount" /><br />

		What do you want to receive?
		<select name = "TakingResource">
			{{#each allResources}}
				<option value="{{item}}">{{item}}</option> 
			{{/each}}
		</select>
		And how much?
		<input type="number" name="requestAmount" /><br />

		<input type = "submit" />
	</form>
</template>

<template name = "stockInfo">
	<!-- {{prices}} -->
	<table border = "1" padding = "10px">
	<tr> 
		<td>Resource</td>
		<td>In Stock</td>
		<td>Price</td>
		<td>Group</td>
	</tr>
		{{#each resources}}
		<tr>
			<td>{{item}}</td>
			<td>{{amount}}</td>
			<td>{{price}}</td>
			<td>{{gID}}</td>
		</tr>
		{{/each}}
	</table>
</template>

<template name="hello">
	<!-- <button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p> -->
	{{#unless currentUser}}
	<p>Sign up to see things!</p>
	{{/unless}}

</template>


<template name="baseDash">
  <button class="host">
    Host a new Game
  </button>
  <br /><br />
  <form class = "gameChoice">
    <input type="text" placeholder="1729" name="gameCode" />
    <input type="submit" value = "Join a game" />
  </form>

  <h3> Admin </h3>
  <p>
  {{#each adminGames}}
    <a href="/games/{{gameCode}}">{{gameCode}}</a>
  {{/each}}
  </p>
  
  <h3> Play </h3>
  <p>
  {{#each playingGames}}
    <a href="/games/{{gameCode}}">{{gameCode}}</a>
  {{/each}}
  </p>

</template>
