<template name = "centralView">
	{{#if userIsAdmin}}
	{{> yearProgress}}
		<table class="table"> 
			<caption>LeaderBoard</caption> 
			<thead> 
				<tr> 
					<th>#</th> 
					<th>Group</th> 
					<th>Total Market Value</th> 
					<th>Cash in hand</th> 
					<th>Points</th> 
				</tr> 
			</thead> 
			<tbody> 
			{{#each rankedGroups}}
				<tr> 
					<th scope="row">{{rank}}</th> 
					<td>{{groupName}}</td> 
					<td>{{marketValue}}</td> 
					<td>{{cash}}</td> 
					<td>{{points}}</td> 
				</tr> 
			{{/each}}
			</tbody> 
		</table>
	{{/if}}
</template>
