<template name = "playerView">

	<button type="button" class="btn btn-primary" id="btn-modal" data-toggle="modal" data-target="#myModal">Test</button>
	<ul class="nav nav-tabs" id = "main-tabs">
		<!-- <div class="col-xs-4"> -->
	  <li role="presentation" class="active col-md-4"><a href="#" value = "stocks-tab" class = "view-tabs" data-toggle="tab">Stocks</a></li>
	  <!-- </div> -->
	  {{#unless thisIsBase}}
	  <!-- <div class="col-xs-4"> -->
	  <li role="presentation" class = "col-md-4"><a href="#" value = "notif-tab" class = "view-tabs" data-toggle="tab">Notifications</a></li>
	  <!-- </div> -->
	  <!-- <div class="col-xs-4"> -->
	  <li role="presentation" class = "col-md-4"><a href="#" value = "messages-tab" class = "view-tabs" data-toggle="tab">Trade</a></li>
	  <!-- </div> -->
	  {{/unless}}
	</ul>

<template name = "modalBox">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
