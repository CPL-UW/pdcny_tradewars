<head>
  <title>Trade Wars - alpha</title>
</head>

<body>
	{{#if currentUser}}
		{{>alerts}}  

		{{>requests}}
	{{/if}}
	
	<h1>Welcome to Meteor!</h1>
	{{> hello}}
	{{> loginButtons}}

	{{#if currentUser}}
		<p>
			Group: {{userInfo}}
		</p>
		<p>
			User ID: {{uID}}
		</p>
		<p>
			{{> stockInfo}}	
		</p>
		<p>
			{{> trade}}
		</p>
	{{/if}}
</body>

<template name = "alerts">
	{{#each allAlerts}}
		{{text}}
	{{/each}}
	<form class="clear-alerts">
		<input type="submit" value = "Clear Alerts"/>
	</form>
</template>

<template name = "requests">
	{{#each allRequests}}
		{{requester}} has asked you for {{reqAmt}} of {{reqRes}}, in exchange for {{recvAmt}} of {{recvRes}}.
		<form class="{{reqNo}}">
			<input type="submit" value="Accept" id = "accept" />
			<input type="submit" value="Reject" id = "reject" />
		</form>
	{{/each}}
</template>

<template name = "trade">
	<form class = "trade">
		Other Users: 
		<select name = "Recipient">
			{{#each otherUsers}}
				<option value="{{_id}}">{{_id}}</option> 
			{{/each}}
		</select><br />

		What do you want to give?
		<select name = "GivingResource">
			{{#each givingResources}}
				<option value="{{item}}">{{item}}: {{amount}}</option>
			{{/each}}
		</select>
		And how much?
		<input type="number" name="giveAmount" /><br />

		What do you want to receive?
		<select name = "TakingResource">
			{{#each allResources}}
				<option value="{{item}}">{{item}}</option> 
			{{/each}}
		</select>
		And how much?
		<input type="number" name="requestAmount" /><br />

		<input type = "submit" />
	</form>
</template>

<template name = "stockInfo">
	<!-- {{prices}} -->
	<table border = "1" padding = "10px">
	<tr> 
		<td>Resource</td>
		<td>In Stock</td>
		<td>Price</td>
	</tr>
		{{#each resources}}
		<tr>
			<td>{{item}}</td>
			<td>{{amount}}</td>
			<td>{{price}}</td>
		</tr>
		{{/each}}
	</table>
</template>

<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>
