<head>
  <title>Trade Wars - alpha</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>
	{{> hello}}
	{{> loginButtons}}

	{{#if currentUser}}
		<p>
			Group: {{userInfo}}
		</p>
		<p>
			User ID: {{uID}}
		</p>
		<p>
			{{> stockInfo}}	
		</p>
		<p>
			{{> trade}}
		</p>
	{{/if}}
</body>

<template name = "trade">
	<form class = "trade">
		Other Users: 
		<select>
			{{#each otherUsers}}
				<option value="{{_id}}">{{_id}}</option>
			{{/each}}
		</select>
	</form>
</template>

<template name = "stockInfo">
	<!-- {{prices}} -->
	<table border = "1" padding = "10px">
	<tr> 
		<td>Resource</td>
		<td>In Stock</td>
		<td>Price</td>
	</tr>
		{{#each resources}}
		<tr>
			<td>{{name}}</td>
			<td>{{stock}}</td>
			<td>{{price}}</td>
		</tr>
		{{/each}}
	</table>
</template>

<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>
